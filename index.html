<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/outfit">
  <link rel="icon" type="image/png" sizes="32x32" href=".Frontenimages/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="container">
        <div class="qr">
        <img src="images/image-qr-code.png" alt="QR Code Component by Frontend Mentor" height="290px" width="290px">
        </div>
        <div class="heading">
        <h1>Improve your front-end skills by building projects
        </h1>
        </div>
        <div class="paragraph">
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
